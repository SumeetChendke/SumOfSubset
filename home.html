<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subset Sum Visualizer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/gsap/dist/gsap.min.js"></script>
  <style>
    body {
      margin:0;
      min-height:100vh;
      background: linear-gradient(135deg, #21234D 80%, #F9B233 100%);
      color: #F4F6FB;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 8px;
      color: #F9B233;
      letter-spacing:2px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 38px;
      max-width: 480px;
      text-align: center;
    }
    .button {
      background: #F26C63;
      color: #fff;
      padding: 15px 40px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow:0 5px 18px 0 #2222;
      border:none;
      cursor:pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #f97f80;
    }
    .subset-anim {
      margin-top: 54px;
      font-size: 1.25em;
      font-weight:500;
      color: #F9B233;
      letter-spacing: 1.5px;
      opacity:0.7;
    }
  </style>
</head>
<body>
  <h1 id="title">Sum of Subset Problem</h1>
  <p>
    Discover which subset of numbers add up to your target! <br/>
    Try classic algorithms and visualizations for this fundamental problem in computer science.
  </p>
  <button class="button" onclick="alert('Start Exploring!')">Try it now</button>

  <div class="subset-anim" id="sumAnim">
    Subset: [4, 5] â†’ Target Sum: 9
  </div>
  <script>
    // Animate header & button
    gsap.from("#title", {y:-70, opacity:0, duration:1});
    gsap.from("p", {x:-150, opacity:0, duration:1, delay:0.5});
    gsap.from(".button", {scale:0, opacity:0, duration:1, delay:1});
    gsap.to("#sumAnim", {opacity:1, y:17, duration:2, delay:1.7, repeat:-1, yoyo:true});
  </script>
</body>
</html>
